<div class="page">
  <h2>Object Detail</h2>
  <% if (uiLib === "prime-ng") { %>
    <aw-hyperlink (action)="operation = 'create'">Create</aw-hyperlink> &nbsp; | &nbsp;
    <aw-hyperlink (action)="operation = 'edit'">Edit</aw-hyperlink> &nbsp; | &nbsp;
    <aw-hyperlink (action)="operation = 'view'">View</aw-hyperlink>
  <% } %>
  <% if (uiLib === "material") { %>
    <a mat-button (click)="operation='create'">Create</a> |
    <a mat-button (click)="operation='edit'">Edit</a> |
    <a mat-button (click)="operation='view'">View</a>
  <% } %>

  <% if (uiLib === "fiori") { %>
    <button fd-button (click)="operation='create'">Create</button>
    <button fd-button (click)="operation='edit'">Edit</button>
    <button fd-button (click)="operation='view'">View</button>
  <% } %>

  <hr/>

  <m-context [object]="object" [operation]="operation" layout="Inspect">
    <m-include-component></m-include-component>
  </m-context>

</div>
