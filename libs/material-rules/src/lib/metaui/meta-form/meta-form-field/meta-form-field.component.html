<mat-form-field #formField *ngIf="properties('visible')"
                [ngClass]="styleClass"
                [class.meta-fg-readonly]="isReadOnly"
                [hideRequiredMarker]="!isRequired"
                [floatLabel]="floatLabel">

  <mat-label *ngIf="!noLabelLayout">{{label}}</mat-label>
  <m-include-component mdFormFieldAdapter [wrapNgContent]="false">
  </m-include-component>

  <mat-hint *ngIf="editing" align="end">{{hint}}</mat-hint>
  <mat-error *ngIf="hasErrors()">{{errorMessage}}</mat-error>
</mat-form-field>
