<ng-template #renderer>
  <fdp-form-field *ngIf="properties('visible')"
                  [forceRender]="true"
                  [i18Strings]="i18Strings"
                  [formGroup]="formGroup"
                  [id]="field"
                  [editable]="editing"
                  [label]="label"
                  [zone]="zone"
                  [validators]="validators"
                  [columns]="columns"
                  [required]="isRequired"
                  [placeholder]="placeholder"
                  [fluid]="fluid"
                  [rank]="rank"
                  [hint]="hint"
                  [noLabelLayout]="noLabelLayout"
                  (onChange)="onFormFieldChanged($event)"
                  [validators]="validators">

    <m-include-component [wrapNgContent]="false" fdpFormFieldAdapter></m-include-component>
  </fdp-form-field>
</ng-template>
